<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <h2>Update CSS variables with <br><span class="h1">JS</span></h2>
        <div class="controls">
            <label for="spacing"><b>Spacing : </b></label>
            <input type="range" name="spacing" min="0" max="50" value="0" data-sizing="px">
            <label for="blur"><b>Blur : </b></label>
            <input type="range" name="blur" min="0" max="20" value="0" data-sizing="px">
            <label for="base"><b>BaseColor : </b></label>
            <input type="color" name="base" value="#ffc600">
        </div>

        <img src="http://badshahmamun.weebly.com/uploads/2/4/1/9/24193194/125988210.jpg" alt="Test Image">
    
        <script>
            const inputs=document.querySelectorAll('.controls input');
            function handleUpdate()
            {
                const suffix=this.dataset.sizing || '';
                document.documentElement.style.setProperty(`--${this.name}`,this.value + suffix);
            }
            inputs.forEach(input => input.addEventListener('change', handleUpdate));
            inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
            
        </script>
    </body>
</html>
